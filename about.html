<!DOCTYPE html>
<html>
<head>
  <title>About | Quorvex Institute</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
    }
    a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
    }
    a:hover {
      background: white;
      color: black;
    }
    #sidebar {
      position: fixed;
      width: 140px;
      height: 100%;
      background: #111;
      padding-top: 30px;
    }
    #mainContent {
      margin-left: 140px;
      padding: 40px;
    }
    .section {
      margin-bottom: 30px;
    }
    .load{
      content: '';
      position: absolute;
      height: 50px;
      width: 50px;
      text-align: center;
      right: 50%;
      top: 50%;
    
      border-radius: 50%;
      border-bottom: #fff dotted 2px;
    animation: loader 1.5s linear infinite;
    user-select: none;
    
    }
    @keyframes loader {
      from{transform: rotate(360deg);}
    }
    .load2{
      content: '';
      position: absolute;
      height: 50px;
      width: 50px;
      text-align: center;
      right: 1380px;
      top: 760px;
     zoom: 70%;
      border-radius: 50%;
     border-bottom: #fff dotted 2px;
    animation: loader2 1s linear infinite;
    user-select: none;
    
    }
    @keyframes loader2 {
      from{transform: rotate(-360deg);}
    }
    .loadr{
      content: '';
      
      user-select: none;
      position: absolute;
      height: 100vh;
      width: 100%;
background: rgb(0, 0, 0);

    }
  </style>
</head>
<body>
  <div class="loadr" id="loader">
    <div class="load"></div>
    <div class="load2"></div>
  </div>
  <div id="sidebar">
    <h2 style="text-align: center; font-size: 16px;">Quorvex</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="about.html">About</a>
    <a href="study-tips.html">Study Tips</a>
  </div>
  <div id="mainContent">
    <h1>About Quorvex Institute</h1>
    <div class="section">
      <p>Quorvex is a modern learning platform focused on delivering high-quality coding education for all skill levels.</p>
    </div>
    <div class="section">
      <p>We aim to bridge the gap between learning and application, helping students become real-world problem solvers.</p>
    </div>
  </div>
  <script>
    const loader = document.getElementById('loader');
   setTimeout(()=>{
    loader.style.display = 'none';
   },3000)
  </script>
</body>
</html>
