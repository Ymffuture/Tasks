<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | Quorvex Institute</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
    }
    a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
    }
    a:hover {
      background: white;
      color: black;
    }
    .link{
      background: greenyellow;
      color: #000;
    }
    #sidebar {
      position: fixed;
      width: 140px;
      height: 100%;
      background: #111;
      padding-top: 30px;
    }
    #mainContent {
      margin-left: 140px;
      padding: 40px;
    }
    .btn {
      background: rgb(90, 90, 90);
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 0;
      cursor: pointer;
    }
    .btn:hover {
      background: #222;
      color: white;
    }
       /* Footer */
       #footer {
        margin-left: 200px;
        background: #000;
        color: white;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: calc(100% - 200px);
        transition: margin-left 0.3s;
        box-sizing: border-box;
        border-top: 1px solid #333;
      }
      .load{
        content: '';
        position: absolute;
        height: 50px;
        width: 50px;
        text-align: center;
        right: 50%;
        top: 50%;
       
        border-radius: 50%;
       border-bottom: #fff dotted 2px;
      animation: loader 1.5s linear infinite;
      user-select: none;
      
      }
      @keyframes loader {
        from{transform: rotate(360deg);}
      }
      .load2{
        content: '';
        position: absolute;
        height: 50px;
        width: 50px;
        text-align: center;
        right: 1380px;
        top: 760px;
       zoom: 70%;
        border-radius: 50%;
       border-bottom: #fff dotted 2px;
      animation: loader2 1s linear infinite;
      user-select: none;
      
      }
      @keyframes loader2 {
        from{transform: rotate(-360deg);}
      }
      .loadr{
        content: '';
        
        user-select: none;
        position: absolute;
        height: 100vh;
        width: 100%;
background: rgb(0, 0, 0);

      }
  </style>
</head>
<body>
  <div class="loadr" id="loader">
    <div class="load"></div>
    <div class="load2"></div>
  </div>
 
  <div id="sidebar">
    <h2 style="text-align: center; font-size: 16px;">Quorvex</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="about.html">About</a>
    <a href="study-tips.html">Study Tips</a>
  </div>
  <div id="mainContent">
    <h1>Welcome to Your Dashboard</h1>
    <p>This is where you'll see your progress, upcoming deadlines, and more.</p>
    <button class="btn"><a href="/index.html" >Go to Assignments</a></button>
    <hr/>
    <a class="link" href="https://a106eu9i.forms.app/quorvexinstitute" >Submit assignment</a>
  </div>
  <!-- Footer -->
  <div id="footer">
    &copy; 2025 Quorvex Institute. Powered by <a href="https://quorvexinstitute.vercel.app">Quorvex</a>
  </div>
  <script>
    const loader = document.getElementById('loader');
   setTimeout(()=>{
    loader.style.display = 'none';
   },3000)
  </script>
</body>
</html>
