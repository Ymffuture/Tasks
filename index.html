<!DOCTYPE html>
<html>
<head>
  <title>Assignments & Marks | Quorvex Institute</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 180px;
      height: 100%;
      background: #000;
      color: white;
      padding-top: 20px;
      transition: left 0.3s;
      border-right: 1px solid #333;
    }

    #sidebar h2 {
      font-size: 16px;
      text-align: center;
      margin: 0 0 20px;
      letter-spacing: 1px;
    }

    #sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #222;
      transition: background 0.3s;
    }

    #sidebar a:hover {
      background: #222;
    }

    /* Toggle Button */
    .menu-btn {
      position: fixed;
      top: -1%;
      right: 0;
      z-index: 1000;
      background: #000;
      color: #fff;
      border: 1px solid #444;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 0;
      transition: background 0.3s;
      width: 12%;
    }

    .menu-btn:hover {
      background:#fff;
      color: black;
    }

    /* Main Content */
    #mainContent {
      margin-left: 100px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    .box {
      background: #1c1c1c;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border: 1px solid #333;
      border-radius: 0;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #444;
      background: #000;
      color: white;
      border-radius: 0;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #fff;
      color: #000;
      font-size: 16px;
      border: 1px solid #888;
      border-radius: 0;
      margin-top: 10px;
      cursor: pointer;
    }h

    button:hover {
      background: #ddd;
    }

    .assignment {
      background: #000;
      padding: 15px;
      border: 1px solid #444;
      margin-top: 15px;
      border-radius: 0;
    }

    .assignment img {
      width: 100%;
      margin-top: 10px;
      border: 1px solid #333;
    }

    #error {
      color: red;
      text-align: center;
      margin-top: 10px;
      border: 1px red solid;
      background: pink;
    }

    /* Footer */
    #footer {
      margin-left: 200px;
      background: #000;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: calc(100% - 200px);
      transition: margin-left 0.3s;
      box-sizing: border-box;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Quorvex Institute</h2>
    <a href="/dashboard.html">Dashboard</a>
    <a href="/about.html">About</a>
    <a href="/study-tips.html">Study Tips</a>
  </div>

  <!-- Toggle Button -->
  <button class="menu-btn" onclick="toggleSidebar()">Menu</button>

  <!-- Main Content -->
  <div id="mainContent">
    <div class="box">
      <h2 style="text-align: center;">Enter PIN</h2>
      <input id="pinInput" type="password" maxlength="8" placeholder="e.g. 12345678">
      <button onclick="checkPin()">Show Assignments</button>
      <div id="assignments"></div>
      <p id="error" style="display: none;">Invalid PIN. Try again.</p>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer">
    &copy; 2025 Quorvex Institute
  </div>

  <script>
    let sidebarVisible = true;

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const mainContent = document.getElementById("mainContent");
      const footer = document.getElementById("footer");

      if (sidebarVisible) {
        sidebar.style.left = "-180px";
        mainContent.style.marginLeft = "20px";
        footer.style.marginLeft = "0";
        footer.style.width = "100%";
      } else {
        sidebar.style.left = "0";
        mainContent.style.marginLeft = "200px";
        footer.style.marginLeft = "200px";
        footer.style.width = "calc(100% - 200px)";
      }
      sidebarVisible = !sidebarVisible;
    }

    const studentData = {
      "12345678": [
        { title: "HTML Form Assignment", marks: 90, img: "https://via.placeholder.com/400x200?text=HTML+Form" },
        { title: "CSS Styling Project", marks: 85, img: "https://via.placeholder.com/400x200?text=CSS+Styling" },
        { title: "JS Calculator", marks: 88, img: "https://via.placeholder.com/400x200?text=JS+Calculator" },
        { title: "Responsive Layout", marks: 92, img: "https://via.placeholder.com/400x200?text=Responsive+Design" }
      ],
      "87654321": [
        { title: "HTML Tables Task", marks: 78, img: "https://via.placeholder.com/400x200?text=HTML+Tables" },
        { title: "CSS Grid Page", marks: 80, img: "https://via.placeholder.com/400x200?text=CSS+Grid" },
        { title: "JS Quiz App", marks: 75, img: "https://via.placeholder.com/400x200?text=JS+Quiz" },
        { title: "Flexbox Practice", marks: 82, img: "https://via.placeholder.com/400x200?text=Flexbox" }
      ]
    };

    function checkPin() {
      const pin = document.getElementById("pinInput").value;
      const container = document.getElementById("assignments");
      const error = document.getElementById("error");

      if (studentData[pin]) {
        error.style.display = "none";
        container.innerHTML = studentData[pin].map((a, i) => `
          <div class="assignment">
            <h3>Assignment ${i + 1}: ${a.title}</h3>
            <p>Marks: <strong>${a.marks}</strong></p>
            <img src="${a.img}" alt="${a.title}">
          </div>
        `).join('<hr/>');
      } else {
        container.innerHTML = "";
        error.style.display = "block";
      }
    }

  </script>
</body>
</html>
